  EnableCloudwatchLogsExports:
    Description: "xxxxx"
    Type: String
    Default: python3.7
  EnableHttpEndpoint: Boolean
  EnableIAMDatabaseAuthentication: Boolean
  Engine:
    Description: "xxxxx"
    Type: String
    Default: python3.7
  EngineMode:
    Description: "xxxxx"
    Type: String
    Default: python3.7
  EngineVersion:
    Description: "xxxxx"
    Type: String
    Default: python3.7
  KmsKeyId:
    Description: "xxxxx"
    Type: String
    Default: python3.7
  MasterUsername:
    Description: "xxxxx"
