    Default: python3.7
  ScalingConfiguration:
    ScalingConfiguration
  SnapshotIdentifier:
    Description: "xxxxx"
    Type: String
    Default: python3.7
  SourceDBClusterIdentifier:
    Description: "xxxxx"
    Type: String
    Default: python3.7
